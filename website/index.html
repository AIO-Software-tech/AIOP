<!DOCTYPE html>
<html class="no-js">

<head>
	<title>The All In One Prodject</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description"
		content="Learn how to recreate the preloader from Cantina Negrar. Tutorial for a passionate front-end web developers by Petr Tichy.">

	<!--iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	<style type="text/css">
		.header11{
			text-align: center;
			font-size: 20px;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			color: #f4ae66;
			text-shadow: 8px 8px black;
		}
	</style>
</head>

<body class="demo">
	<div id="demo-content">
		<div id="loader-wrapper">
			<div id="loader"></div>

			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>

		</div>

		<div class="header11">
			<h1 class="ml11">
				<span class="text-wrapper">
					<span class="line line1"></span>
					<h1 class="letters">The All In One Project</h1>
				</span>
			</h1>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
			<div class="spacer">
				<h1></h1>
			</div>
			<button class="button" style="text-decoration:none" href="trouble.ga"><b>Download</b></button>
		</div>
		<div class="spacer">
			<h1>&nbsp</h1>
		</div>
		<footer>
			<h3>Created By Oliver Boucher & Imra Kiss</h3>
			<h3><a href="https://github.com/OGB123/All-In-One">The All In One Prodject GitHub</a></h3>
		</footer>
		<script>
			// Wrap every letter in a span
			var textWrapper = document.querySelector('.ml11 .letters');
			textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

			anime.timeline({ loop: false })
				.add({
					targets: '.ml11 .line',
					scaleY: [0, 1],
					opacity: [0.5, 1],
					easing: "easeOutExpo",
					duration: 700
				})
				.add({
					targets: '.ml11 .line',
					translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
					easing: "easeOutExpo",
					duration: 700,
					delay: 100
				}).add({
					targets: '.ml11 .letter',
					opacity: [0, 1],
					easing: "easeOutExpo",
					duration: 600,
					offset: '-=775',
					delay: (el, i) => 34 * (i + 1)
				}).add({
					targets: '.ml11 .line',
					scaleY: [0, 1],
					opacity: [0.1, 0],
					easing: "easeOutExpo",
					duration: 600
				}).add({
					targets: '.ml11',
					opacity: 100,
					duration: 1000,
					easing: "easeOutExpo",
					delay: 1000,
				});
		</script>


	</div>
	<!-- /Demo content -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
	<script src="js/main.js"></script>

</body>

</html>
